                                    <button

                                        <span className={`font-bold ${mode === 'dev' ? 'text-hack-neon' : 'text-zinc-900 dark:text-white'}`}>{faq.q}</span>
                                        {activeIndex === i ? <Icons.Minus size={16} /> : <Icons.Plus size={16} />}

                                    <AnimatePresence>
                                        {activeIndex === i && (
                                            <motion.div 
                                                initial={{ height: 0 }}
                                                animate={{ height: 'auto' }}

                                            >
                                                <div className="p-4 md:p-6 pt-0 text-sm md:text-base text-zinc-600 dark:text-zinc-400">

                                            </motion.div>
                                        )}
                                    </AnimatePresence>
                                </div>
                            ))}
                        </div>
                    </div>
                </section>
            );
        };

        const Contact = ({ mode }) => {
            return (
                <section id="contact" className={`py-24 relative overflow-hidden ${mode === 'dev' ? 'bg-hack-panel' : 'bg-zinc-50 dark:bg-zinc-900/50'}`}>
                    <div className="container mx-auto px-6 max-w-4xl">
                        <div className="grid md:grid-cols-2 gap-12 items-start">
                            {/* Contact Info */}
                            <div>
                                <h2 className={`font-display text-3xl font-bold mb-6 ${mode === 'dev' ? 'text-white' : 'text-zinc-900 dark:text-white'}`}>
                                    Get in <span className={mode === 'dev' ? 'text-hack-neon' : 'text-hack-primary'}>Touch</span>
                                </h2>
                                <p className="text-zinc-600 dark:text-zinc-400 mb-8 leading-relaxed">
                                    Available for freelance projects, consultancy, and full-time roles in AI & Computational Design.
                                </p>
                                
                                <div className="space-y-4">
                                    <a href="mailto:marvellouskolawole.mk@gmail.com" className="flex items-center gap-4 text-zinc-600 dark:text-zinc-400 hover:text-hack-primary transition-colors">
                                        <Icons.Mail size={20} /> marvellouskolawole.mk@gmail.com
                                    </a>
                                    <a href="https://linkedin.com/in/thehackitect" target="_blank" className="flex items-center gap-4 text-zinc-600 dark:text-zinc-400 hover:text-hack-primary transition-colors">
                                        <Icons.Linkedin size={20} /> linkedin.com/in/thehackitect
                                    </a>
                                    <a href="https://github.com/thehackitect" target="_blank" className="flex items-center gap-4 text-zinc-600 dark:text-zinc-400 hover:text-hack-primary transition-colors">
                                        <Icons.Github size={20} /> github.com/thehackitect
                                    </a>
                                </div>
                            </div>

                            {/* Contact Form */}
                            <div className={`p-8 rounded-2xl ${mode === 'dev' ? 'bg-black border border-hack-neon/30' : 'bg-white dark:bg-black border border-zinc-200 dark:border-zinc-800 shadow-xl'}`}>
                                {mode === 'dev' ? (
                                    <div className="font-mono text-sm">
                                        <div className="mb-4 text-green-500">> initiate_contact_protocol</div>
                                        <form className="space-y-4">
                                            <div>
                                                <label className="block text-gray-500 mb-1">> enter_name:</label>
                                                <input type="text" className="w-full bg-transparent border-b border-gray-700 focus:border-green-500 outline-none text-white py-1" />
                                            </div>
                                            <div>
                                                <label className="block text-gray-500 mb-1">> enter_email:</label>
                                                <input type="email" className="w-full bg-transparent border-b border-gray-700 focus:border-green-500 outline-none text-white py-1" />
                                            </div>
                                            <div>
                                                <label className="block text-gray-500 mb-1">> enter_message:</label>
                                                <textarea rows="3" className="w-full bg-transparent border-b border-gray-700 focus:border-green-500 outline-none text-white py-1"></textarea>
                                            </div>
                                            <button type="button" className="mt-4 px-6 py-2 bg-green-500/10 text-green-500 border border-green-500 hover:bg-green-500 hover:text-black transition-all uppercase text-xs tracking-widest font-bold">
                                                [ EXECUTE_SEND ]
                                            </button>
                                        </form>
                                    </div>
                                ) : (
                                    <form className="space-y-4">
                                        <div>
                                            <label className="block text-sm font-bold mb-2 text-zinc-700 dark:text-zinc-300">Name</label>
                                            <input type="text" className="w-full px-4 py-3 rounded-lg bg-zinc-50 dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 focus:border-hack-primary focus:ring-1 focus:ring-hack-primary outline-none transition-all" placeholder="John Doe" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-bold mb-2 text-zinc-700 dark:text-zinc-300">Email</label>
                                            <input type="email" className="w-full px-4 py-3 rounded-lg bg-zinc-50 dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 focus:border-hack-primary focus:ring-1 focus:ring-hack-primary outline-none transition-all" placeholder="john@example.com" />

                                        <div>
                                            <label className="block text-sm font-bold mb-2 text-zinc-700 dark:text-zinc-300">Message</label>
                                            <textarea rows="4" className="w-full px-4 py-3 rounded-lg bg-zinc-50 dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 focus:border-hack-primary focus:ring-1 focus:ring-hack-primary outline-none transition-all" placeholder="Hello..."></textarea>
                                        </div>
                                        <button type="button" className="w-full py-3 bg-hack-primary hover:bg-blue-600 text-white font-bold rounded-lg transition-all shadow-lg shadow-blue-500/30">
                                            Send Message

                                    </form>
                                )}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = ({ mode }) => {
            return (
                <footer className={`py-8 border-t text-center font-mono text-xs ${mode === 'dev' ? 'border-white/5 bg-black text-zinc-600' : 'border-zinc-200 dark:border-zinc-800 bg-white dark:bg-black text-zinc-500'}`}>
                    <div className="container mx-auto px-6">
                        <p className="mb-2">Designed & Built by Kolawole Marvellous Olaoluwa.</p>
                        <p> {new Date().getFullYear()} TheHackitect. All systems operational.</p>
                        <div className="flex justify-center gap-4 mt-4">
                            {Socials.map((social) => (
                                <a key={social.name} href={social.url} target="_blank" rel="noopener noreferrer" className={`hover:text-hack-primary transition-colors`}>
                                    <social.icon size={16} />
                                </a>
                            ))}
                        </div>
                    </div>
                </footer>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [loading, setLoading] = useState(true);
            const [mode, setMode] = useState('architect'); // 'architect' or 'dev'
            const [theme, setTheme] = useState('dark'); // 'light' or 'dark'

            useEffect(() => {
                const root = document.documentElement;
                // Dev mode forces dark mode
                if (mode === 'dev') {
                    root.classList.add('dark');
                } else {
                    if (theme === 'dark') root.classList.add('dark');
                    else root.classList.remove('dark');
                }
            }, [theme, mode]);

            const toggleTheme = () => {
                if (mode !== 'dev') {
                    setTheme(prev => prev === 'dark' ? 'light' : 'dark');
                }
            };

            return (
                <>
                    <CustomCursor mode={mode} />
                    <SystemStatusWidget mode={mode} />
                    <AnimatePresence>
                        {loading ? (
                            <motion.div key="loader" exit={{ opacity: 0 }}>
                                <TerminalLoader onComplete={() => setLoading(false)} />
                            </motion.div>
                        ) : (
                            <motion.div 
                                key="content"
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                className={`min-h-screen transition-colors duration-500 ${mode === 'dev' ? 'bg-black text-white selection:bg-hack-neon selection:text-black' : 'bg-white dark:bg-black text-zinc-900 dark:text-zinc-200 selection:bg-hack-primary selection:text-white'}`}
                            >
                                <Navbar mode={mode} setMode={setMode} theme={theme} toggleTheme={toggleTheme} />
                                <ChatWidget mode={mode} />
                                <Hero mode={mode} />
                                <CurrentVentures mode={mode} />
                                <Education mode={mode} />
                                <Experience mode={mode} />
                                <Stack mode={mode} />
                                <Projects mode={mode} />
                                <Certifications mode={mode} />
                                <FAQ mode={mode} />
                                <Contact mode={mode} />
                                <Footer mode={mode} />
                            </motion.div>
                        )}
                    </AnimatePresence>
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
