                                            <input type="text" className="w-full px-4 py-3 rounded-lg bg-zinc-50 dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 focus:border-hack-primary focus:ring-1 focus:ring-hack-primary outline-none transition-all" placeholder="John Doe" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-bold mb-2 text-zinc-700 dark:text-zinc-300">Email</label>
                                            <input type="email" className="w-full px-4 py-3 rounded-lg bg-zinc-50 dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 focus:border-hack-primary focus:ring-1 focus:ring-hack-primary outline-none transition-all" placeholder="john@example.com" />
                                        </div>
                                        <div>
                                            <label className="block text-sm font-bold mb-2 text-zinc-700 dark:text-zinc-300">Message</label>
                                            <textarea rows="4" className="w-full px-4 py-3 rounded-lg bg-zinc-50 dark:bg-zinc-900 border border-zinc-200 dark:border-zinc-800 focus:border-hack-primary focus:ring-1 focus:ring-hack-primary outline-none transition-all" placeholder="Hello..."></textarea>
                                        </div>
                                        <button type="button" className="w-full py-3 bg-hack-primary hover:bg-blue-600 text-white font-bold rounded-lg transition-all shadow-lg shadow-blue-500/30">
                                            Send Message
                                        </button>
                                    </form>
                                )}
                            </div>
                        </div>
                    </div>
                </section>
            );
        };

        const Footer = ({ mode }) => {
            return (
                <footer className={`py-8 border-t text-center font-mono text-xs ${mode === 'hacker' ? 'border-white/5 bg-black text-zinc-600' : 'border-zinc-200 dark:border-zinc-800 bg-white dark:bg-black text-zinc-500'}`}>
                    <div className="container mx-auto px-6">
                        <p className="mb-2">Designed & Built by Kolawole Marvellous Olaoluwa.</p>
                        <p>Â© {new Date().getFullYear()} TheHackitect. All systems operational.</p>
                    </div>
                </footer>
            );
        };

        // --- MAIN APP ---
        const App = () => {
            const [loading, setLoading] = useState(true);
            const [mode, setMode] = useState('architect'); // 'architect' or 'hacker'
            const [theme, setTheme] = useState('dark'); // 'light' or 'dark'

            useEffect(() => {
                const root = document.documentElement;
                // Hacker mode forces dark mode
                if (mode === 'hacker') {
                    root.classList.add('dark');
                } else {
                    if (theme === 'dark') root.classList.add('dark');
                    else root.classList.remove('dark');
                }
            }, [theme, mode]);

            const toggleTheme = () => {
                if (mode !== 'hacker') {
                    setTheme(prev => prev === 'dark' ? 'light' : 'dark');
                }
            };

            return (
                <>
                    <CustomCursor mode={mode} />
                    <AnimatePresence>
                        {loading ? (
                            <motion.div key="loader" exit={{ opacity: 0 }}>
                                <TerminalLoader onComplete={() => setLoading(false)} />
                            </motion.div>
                        ) : (
                            <motion.div 
                                key="content"
                                initial={{ opacity: 0 }}
                                animate={{ opacity: 1 }}
                                className={`min-h-screen transition-colors duration-500 ${mode === 'hacker' ? 'bg-black text-white selection:bg-hack-neon selection:text-black' : 'bg-white dark:bg-black text-zinc-900 dark:text-zinc-200 selection:bg-hack-primary selection:text-white'}`}
                            >
                                <Navbar mode={mode} setMode={setMode} theme={theme} toggleTheme={toggleTheme} />
                                <ChatWidget mode={mode} />
                                <Hero mode={mode} />
                                <Education mode={mode} />
                                <Experience mode={mode} />
                                <Stack mode={mode} />
                                <Projects mode={mode} />
                                <Certifications mode={mode} />
                                <FAQ mode={mode} />
                                <Contact mode={mode} />
                                <Footer mode={mode} />
                            </motion.div>
                        )}
                    </AnimatePresence>
                </>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
